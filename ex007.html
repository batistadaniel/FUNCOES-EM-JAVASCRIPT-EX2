<body>
    <script>
        function calcularAcrescimo(valor, acrescimo){
            acrescimo = acrescimo / 100;
            let resultado = valor + (valor * acrescimo) ;
            return resultado;
        }
        console.log(calcularAcrescimo(10, 10));
    </script>
</body>
