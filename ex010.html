    <title>Exercicio 10</title>
</head>
<body>
    <script>
        function calcularFatorial(numero) {
            if (numero === 0) {
                return 1;
            }
            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            return fatorial;
        }

        console.log(calcularFatorial(5)); 
    </script>
</body>
</html>
