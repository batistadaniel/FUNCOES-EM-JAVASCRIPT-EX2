<body>
    <script>
        function ePalindromo(palavra) {
            const palavraInvertida = palavra.split("").reverse().join("");
            return palavra === palavraInvertida;
        }
        console.log(ePalindromo("ara"));
        console.log(ePalindromo("teste"));
    </script>
